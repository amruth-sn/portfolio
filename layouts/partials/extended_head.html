{{ range .Site.Params.customCSS -}}
<link rel="stylesheet" href="{{ . | absURL }}">
{{- end }}

<style>
/* Base styles */
.navigation-menu {
  display: block;
}

.mobile-menu {
  display: none;
}

/* Custom dropdown menu styles */
.menu {
  position: relative;
  display: inline-block;
}

.menu__trigger {
  cursor: pointer;
}

.menu__dropdown {
  position: absolute;
  z-index: 10;
  top: 100%;
  left: 0;
  display: none;
  min-width: 180px;
  padding: 10px;
  background-color: var(--background);
  border: 1px solid var(--accent);
  text-align: left;
}

.menu:hover .menu__dropdown {
  display: block;
}

/* Mobile dropdown styles */
.mobile-menu__subhead {
  display: block;
  font-weight: bold;
  margin-top: 10px;
}

.mobile-menu__sublist {
  margin-left: 20px;
}

.mobile-menu__sublink {
  display: block;
  padding: 5px 0;
}

/* Media queries for responsive menu */
@media (max-width: 768px) {
  .navigation-menu {
    display: none;
  }
  
  .mobile-menu {
    display: block;
  }
}
</style>
